<body>
    <!-- B4 Quiz 01: Coding a modal  -->
    <div class="container mt-3">

        <button type="button" class="btn btn-primary" id="open-modal">Open modal </button>

        <!-- The Modal -->
        <div class="modal " id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        This is header of modal
                        <button type="button" class="close" data-dismiss="modal">x</button>

                    <div class="modal-footer ">

                    </div>
                </div>
            </div>
        </div>
        <input type="text" placeholder="type me" class="form-control">
    </div>
    <div class="myContainer">
        <div></div>
        <span></span>
        <a></a>
        <p></p>

    <div>a</div>

    <div>a</div>

    <script>
        /* B4 Quiz 02 : Writing script that open the modal */
        jQuery('.btn#open-modal').click(() => {
            $('#myModal').modal()
        })

        /* JS Quiz 01 : Redirecting with JS */
        var redirect = () => {
            window.location.assign(' https://google.com ')
        }

        /* JS Quiz 02 : Validating an email */
        const validateEmail = (email) => {
            return String(email)
                .toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<script>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
        };
        // console.log(validateEmail('anystring@anystring.anystring'));


        /* jQuery Quiz 01 : Everytime all input elements change, alert */
        $('input').on('change', function() {
            alert()
        })

        /* jQuery Quiz 02 : Removing all empty elements in div.myContainer */
        $('div.myContainer  *').map(
            function(e,value) {
                if(!$(value).html()) $(value).remove()
            }
            )

        /* jQuery Quiz 03 : 
        Write a script to define a new jQuery instance method with name "syncHeight" to set a highest height for selected elements. 
        e.g. jQuery('div').syncHeight();
        Document for reference: https://learn.jquery.com/plugins/basic-plugin-creation/
        */ 
        $.fn.syncHeight = function() {
            let maxheight = Math.max.apply(Math, this.map((e, value) => $(value).outerHeight()))
            this.map((e, value) => $(value).outerHeight(maxheight))
                // this.map((e, value) => console.log($(value).outerHeight()))
            return maxheight
        };

        console.log($("div").syncHeight()); // Makes all the links green.
    </script>
