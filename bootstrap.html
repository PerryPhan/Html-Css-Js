<body>
    <div class="container mt-3">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button> -->
        <!-- OR -->
        <button type="button" class="btn btn-primary" id="open-modal">Open modal </button>

        <!-- The Modal -->
        <div class="modal " id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        This is header of modal
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <button onclick="redirect()">Redirect</button>
                    </div>
                    <div class="modal-body ">
                        This is body of modal
                    </div>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" placeholder="type me" class="form-control">
    </div>
    <div class="myContainer">
        <div></div>
        <span></span>
        <a href=""></a>
        <p></p>
    </div>
    <div>a</div>
    <div>a</div>
    <div>a</div>
    <div>a</div>
    <div>a</div>
    <div>a</div>
    <script>
        var redirect = () => {
            window.location.assign(' https://google.com ')
        }
        jQuery('.btn#open-modal').click(() => {
            $('#myModal').modal()
        })
        $('input').on('change', function() {
            alert()
        })
        $('div.myContainer > *').map(
            function() {
                this.remove()
            })

        const validateEmail = (email) => {
            return String(email)
                .toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<script>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
        };
        $.fn.syncHeight = function() {
            let maxheight = Math.max.apply(Math, this.map((e, value) => $(value).outerHeight()))
            this.map((e, value) => $(value).outerHeight(maxheight))
                // this.map((e, value) => console.log($(value).outerHeight()))
            return maxheight
        };

        console.log($("div").syncHeight()); // Makes all the links green.
        // console.log(validateEmail('anystring@anystring.anystring'));
    </script>
